<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadein {
      animation: fadein 0.5s cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes panelin {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-panelin {
      animation: panelin 0.7s cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes pulse-mic {
      0%, 100% { box-shadow: 0 0 0 0 rgba(99,102,241,0.7); }
      50% { box-shadow: 0 0 0 12px rgba(99,102,241,0.1); }
    }
    .animate-pulse-mic {
      animation: pulse-mic 1.2s infinite;
    }
    .transition-all {
      transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl p-8 mt-12 mb-6 flex flex-col items-center animate-panelin">
      <h1 class="text-4xl font-extrabold text-blue-700 mb-2 tracking-tight">Voice Chatbot</h1>
      <p class="text-gray-500 mb-6 text-center text-lg">Talk or type to chat with Gemini! Choose your favorite voice for responses.</p>
      <div id="chat" class="w-full h-[32rem] bg-gray-50 rounded-xl shadow-inner p-6 mb-6 overflow-y-auto border border-gray-200"></div>
      <div class="flex w-full gap-3 mb-3">
        <input id="textInput" type="text" placeholder="Type your message..." class="flex-1 bg-white border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm text-lg transition" />
        <button id="sendBtn" class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold rounded-lg px-7 py-3 shadow hover:from-green-500 hover:to-blue-600 transition text-lg">Send</button>
      </div>
      <div class="flex w-full gap-3 mb-3 items-center">
        <select id="voiceSelect" class="flex-1 bg-white border border-gray-300 rounded-lg px-3 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 text-base"></select>
        <button id="micBtn" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-full p-5 shadow-lg hover:from-blue-600 hover:to-purple-600 transition text-3xl flex items-center justify-center" title="Speak"><span>ðŸŽ¤</span></button>
      </div>
      <div class="flex w-full gap-3 mb-3 justify-center">
        <button id="stopBtn" class="bg-red-500 text-white font-semibold rounded-lg px-6 py-2 shadow hover:bg-red-600 transition text-base">Stop</button>
        <button id="resumeBtn" class="bg-yellow-400 text-white font-semibold rounded-lg px-6 py-2 shadow hover:bg-yellow-500 transition text-base">Resume</button>
      </div>
      <div id="status" class="mt-2 text-blue-600 font-medium"></div>
      <div id="subtitles" class="mt-2 text-lg text-gray-800 text-center font-semibold"></div>
    </div>
    <footer class="text-center text-gray-400 text-xs mt-2">&copy; 2025 Gemini TTS-STT Chatbot</footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
